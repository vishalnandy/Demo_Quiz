<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-card {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 380px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #4e54c8;
      margin-bottom: 20px;
    }

    .score {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .message {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #3b41c5;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h1>Quiz Completed!</h1>
    <div class="score">You scored {{ score }} out of {{ total }}</div>
    <div class="message">
      {% if score / total >= 0.8 %}
        Excellent work! ðŸŽ‰
      {% elif score / total >= 0.5 %}
        Good job, keep practicing! ðŸ’ª
      {% else %}
        Don't worry, try again and you'll improve! ðŸ˜Š
      {% endif %}
    </div>
    <a href="/quiz" class="btn">Try Again</a>
  </div>
</body>
</html>
